<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>book shop</title>
</head>
<body>
<main id="main">
    <form class="form form_order">
        <fieldset class="form__set">
            <h2 class="form__title">
                Shipping Details
            </h2>
            <div class="name">
                <div>
                    <label for="f-name">Name</label>
                    <input name="Name" class="form__input stringInput" minlength="4" type="text" id="f-name" required>
                    <span class="form__input-error f-name-error"></span>
                </div>
                <div>
                    <label for="l-name">Surname</label>
                    <input name="Surname" class="form__input stringInput" minlength="5" type="text" id="l-name" required>
                    <span class="form__input-error l-name-error"></span>
                </div>
            </div>
            <div class="delivery-date">
                <div>
                    <label for="delivery-date">Delivery date</label>
                    <input name="Date" class="form__input" type="date" id="delivery-date" required>
                    <span class="form__input-error delivery-date-error"></span>
                </div>

            </div>
            <div class="address">
                <div class="street">
                    <label for="address">Street</label>
                    <input name="Street" class="form__input stringAndNumbersInput" minlength="5" type="text" id="address"
                           required>
                    <span class="form__input-error address-error"></span>
                </div>
                <div class="house">
                    <label for="house">House number</label>
                    <input name="House" class="form__input" min="1" type="number" id="house" required>
                    <span class="form__input-error house-error"></span>
                </div>
                <div class="flat">
                    <label for="flat">Flat number</label>
                    <input name="Flat" class="form__input flatNumberInput" type="text" id="flat" required>
                    <span class="form__input-error flat-error"></span>
                </div>
            </div>
            <div class="payment">
                <div>
                    <label for="cash">Cash</label>
                    <input class="form__input" name="payment" type="radio" id="cash" required checked>
                    <span class="form__input-error cash-error"></span>
                </div>
                <div>
                    <label for="card">Card</label>
                    <input class="form__input" name="payment" type="radio" id="card" required>
                    <span class="form__input-error card-error"></span>
                </div>
            </div>
            <div class="gifts">
                <h3 class="form__heading">Choose 2 gifts</h3>
                <div class="gift-wrapper">
                    <label class="gift-label" id="checkbox-pack-label" for="checkbox-pack">pack as a gift</label>
                    <input name=gift" class="form__input gift-checkbox" type="checkbox" id="checkbox-pack">
                </div>
                <div class="gift-wrapper">
                    <label class="gift-label" id="checkbox-postcard-label" for="checkbox-postcard">add postcard</label>
                    <input name="gift" class="form__input gift-checkbox" type="checkbox" id="checkbox-postcard">
                </div>
                <div class="gift-wrapper">
                    <label class="gift-label" id="checkbox-discount-label" for="checkbox-discount">provide 2% discount to the next time</label>
                    <input name="gift" class="form__input gift-checkbox" type="checkbox" id="checkbox-discount">
                </div>
                <div class="gift-wrapper">
                    <label class="gift-label" id="checkbox-pen-label" for="checkbox-pen">branded pen or pencil</label>
                    <input name="gift" class="form__input gift-checkbox" type="checkbox" id="checkbox-pen">
                </div>
            </div>
            <div class="btns">
                <button type="submit" class="form__submit btn btn_purchase btn_withBorder">Purchase</button>
                <a class="btn" href="../bag/bag.html">back to bag</a>
            </div>
        </fieldset>
    </form>
    <div class="order-inf hidden"></div>
</main>
<script type="module" src="../../utils/constance.js"></script>
<script type="module" src="./validation.js"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
