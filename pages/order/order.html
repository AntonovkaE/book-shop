<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>book shop</title>
</head>
<body>
<main id="main">

</main>
<div class="form form_order">
    <form action="">
        <h1>
            <i class="fas fa-shipping-fast"></i>
            Shipping Details
        </h1>
        <div class="name">
            <div>
                <label for="f-name">Name</label>
                <input minlength="4" pattern="[a-zA-Z]" type="text" id="f-name" required>
            </div>
            <div>
                <label for="l-name">Surname</label>
                <input minlength="5" pattern="[a-zA-Z]" type="text" id="l-name">
            </div>
        </div>
        <div class="delivery-date">
            <div>
                <label for="delivery-date">Delivery date</label>
                <input type="date" id="delivery-date" required>
            </div>

        </div>
        <div class="address">
            <div class="street">
                <label for="address">Street</label>
                <input minlength="5" type="text" id="address" required>
            </div>
            <div class="house">
                <label for="house">House number</label>
                <input min="1" type="number" id="house" required>
            </div>
            <div class="flat">
                <label for="flat">Flat number</label>
                <input min="0" type="number" id="flat">
            </div>
        </div>
        <div class="payment">
            <div>
                <label for="cash">Cash</label>
                <input name="payment" type="radio" id="cash">
            </div>
            <div>
                <label for="card">Card</label>
                <input name="payment" type="radio" id="card">
            </div>
        </div>
        <div class="gifts">
            <div>
                <label for="checkbox-pack">pack as a gift</label>
                <input class="gift-checkbox" type="checkbox" id="checkbox-pack">
            </div>
            <div>
                <label for="checkbox-postcard">add postcard</label>
                <input class="gift-checkbox" type="checkbox" id="checkbox-postcard">
            </div>
            <div>
                <label for="checkbox-discount">provide 2% discount to the next time</label>
                <input class="gift-checkbox" type="checkbox" id="checkbox-discount">
            </div>
            <div>
                <label for="checkbox-pen">provide 2% discount to the next time</label>
                <input class="gift-checkbox" type="checkbox" id="checkbox-pen">
            </div>

        </div>

<!--        <div class="address-info">-->

<!--                <input type="text" name="city">-->
<!--            </div>-->
<!--            <div>-->

<!--            </div>-->

<!--                <label for="zip">Zip</label>-->
<!--                <input type="text" name="zip">-->
<!--            </div>-->
<!--        </div>-->
        <div class="btns">
            <button class="btn btn_withBorder">Purchase</button>
            <a class="btn" href="../bag/bag.html">back to bag</a>
        </div>
    </form>
</div>
<script type="module" src="../../utils/constance.js"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
